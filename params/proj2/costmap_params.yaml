rolling_window: false
static_map: true
global_frame: map
robot_base_frame: base_link

plugins: 
    - {name: static_map,       type: "costmap_2d::StaticLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}

static_map: 
   map_topic: map

inflation_layer: 
   inflation_radius: 0.26
   cost_scaling_factor: 10.0
